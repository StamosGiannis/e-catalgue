<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Catalogue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
          <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Admin Dashboard
          </a>
          <div class="dropdown-menu" aria-labelledby="adminDropdown">
            <a class="dropdown-item" th:href="@{/admins/dashboard}">Customers</a>
            <a class="dropdown-item" th:href="@{/admins/products/get}">Products</a>
          </div>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''CUSTOMER'')')}">
          <a class="nav-link" th:href="@{/customers/dashboard}">Customer Dashboard</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${#authentication.name == 'anonymousUser'}">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" th:if="${#authentication.name != 'anonymousUser'}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item" th:if="${#authentication.name != 'anonymousUser'}">
          <a class="nav-link" href="#">Hello, <span th:text="${#authentication.name}"></span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container mt-3">
  <h1 style="text-align:center">Products</h1>
  <!--  <div>
    Roles: <span th:text="${#authentication.authorities}"></span>
  </div>-->

  <div class="row">
    <div class="col-md-3" th:each="product : ${productsDTO}">
      <div class="cardss">
        <img class="cardss-img" th:src="@{${product.imageUrl}}" alt="Product Image">
        <h2 class="cardss-text" th:text="${product.productName}">Product Name</h2>
        <p class="cardss-text" th:text="${product.description}">Product Description</p>
        <div class="cardss-text d-flex justify-content-between">
          <div>
            <span class="price-label">Price:</span><span class="cardss-price" th:text="${product.price}"></span>
          </div>
          <div>
            <span class="quantity-label">Stock:</span><span class="cardss-quantity"
                                                            th:text="${product.stockQuantity}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:fragment="footer">
  <footer>
  </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
