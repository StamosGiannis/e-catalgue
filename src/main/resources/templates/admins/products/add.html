<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{index :: header}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Add Product</h1>
    <form th:action="@{/admins/products/add}" th:object="${addProductForm}" method="post" class="needs-validation"
          novalidate>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></div>
        <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the product name.</div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the product description.</div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the product price.</div>
        </div>
        <div class="form-group">
            <label for="stockQuantity">Stock Quantity:</label>
            <input type="text" id="stockQuantity" th:field="*{stockQuantity}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the stock quantity.</div>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" required/>
            <div class="invalid-feedback">Please enter the image URL.</div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mt-3">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
    </form>
</div>
<div th:insert="~{index :: footer}"></div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
