<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{index :: header}"></div>
<h1>Edit Product</h1>
<div class="container mt-5">
<h1 class="mb-4">Edit Product</h1>
<form   th:object="${updateProductForm}" th:method="post">
    <input type="hidden" th:field="*{id}" th:value="${id}" />
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" th:field="*{productName}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
        <label for="stockQuantity">Quantity</label>
        <input type="text" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
</div>
<div th:insert="~{index :: footer}"></div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
